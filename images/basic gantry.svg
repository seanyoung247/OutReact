<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Gantry Legs -->
  <rect x="100" y="200" width="20" height="100" fill="#606060" />
  <rect x="380" y="200" width="20" height="100" fill="#606060" />

  <!-- Gantry Crossbeam -->
