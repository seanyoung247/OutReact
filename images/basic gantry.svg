  <!-- Optional: Bolts or Fasteners -->
  <circle cx="160" cy="110" r="2" fill="#808080" />
  <circle cx="340" cy="110" r="2" fill="#808080" />
  <circle cx="160" cy="170" r="2" fill="#808080" />
  <circle cx="340" cy="170" r="2" fill="#808080" />
</svg>